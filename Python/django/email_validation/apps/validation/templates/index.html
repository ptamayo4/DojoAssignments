<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

        <form action="process" method="POST">
            {% csrf_token %}
            Email Address: <input type="text" name="email">

            <p>{{email.email}}</p>
        {% endfor %}
