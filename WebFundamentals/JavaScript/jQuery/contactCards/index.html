<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Cards</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    </head>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                var description = "<h2>" + $('textarea').val() + "</h2>";
                $('#rightCol').children().append('<li class="card" data-alt="' + description+ '"><h1>'+ $('#first_name').val() + " " + $('#last_name').val() + '</h1><p>Click for a description</p></li>');
            });
            $(document).on("click", ".card", function(){
                var temp = $(this).html();
                $(this).html($(this).attr("data-alt"));
                $(this).attr("data-alt", temp);
            });
        });
    </script>
    <body>
        <div id="container">
            <div id="formCol">
                <form>
                    <ul>
                        <li>
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name">
                        </li>
                        <li>
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name">
                        </li>
                    </ul>
                </form>
                <p>Description</p>
                <textarea name="description"></textarea>
                <button>Add User</button>
            </div>
            <div id="rightCol">
                <ul>

                </ul>
            </div>
        </div>
    </body>
</html>
