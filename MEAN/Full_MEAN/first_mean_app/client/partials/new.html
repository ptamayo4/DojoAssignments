<h1>New Friend</h1>
<form>
    <p>First Name <input type="text" name="first_name" ng-model="newFriend.first_name"></p>
    <p>Last Name <input type="text" name="last_name" ng-model="newFriend.last_name"></p>
    <p>Birthday <input type="date" name="birthday" ng-model="newFriend.birthday"></p>
    <button ng-click="addFriend(newFriend)">Add Friend</button>
</form>
