<h1>Edit</h1>
<form>
    <p>First Name <input type="text" name="first_name" ng-value="friend.first_name" ng-model="edited.first_name"></p>
    <p>Last Name <input type="text" name="last_name" ng-value="friend.last_name" ng-model="edited.last_name"></p>
    <p>Birthday <input type="date" name="birthday" ng-value="friend.birthday" ng-model="edited.birthday"></p>
    <button ng-click="editFriend(edited, friend._id)">Edit</button>
</form>
