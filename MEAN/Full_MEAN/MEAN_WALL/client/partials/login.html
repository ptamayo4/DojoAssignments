<h2>Login</h2>
<form>
    Email:<input type="text"ng-model="user.email">
    <button ng-click="login(user)">Continue</button>
</form>
<br>
<h2>Register</h2>
<form>
    Name:<input type="text" ng-model="newUser.name">
    Email:<input type="text"ng-model="newUser.email">
    <button ng-click="register(newUser)">Continue</button>
</form>
