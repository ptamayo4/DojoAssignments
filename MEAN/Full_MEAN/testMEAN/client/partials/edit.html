<h3>Edit Friend</h3>
<a href="#!/">Home</a>
<form>
    <p>First Name<input type="text" ng-model="newFriend.first"></p>
    <p>Last Name<input type="text" ng-model="newFriend.last"></p>
    <p>Birthday<input type="date" ng-model="newFriend.birth"></p>
    <button ng-click="update(newFriend)">Add Friend!</button>
</form>
