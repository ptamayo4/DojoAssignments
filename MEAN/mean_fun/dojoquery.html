<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Query</title>
    </head>
    <script>
    (function(){
        var $Dojo = function(tag){
            return document.getElementById(tag)
        }
    })
        $Dojo("#test").click(function() { console.log("The button was clicked!") });
    </script>
    <body>
        <p id="test">test</p>
    </body>
</html>
